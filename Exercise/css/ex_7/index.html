<!DOCTYPE html>
<html>
<head>
  <title>Vertical Align</title>
  <style>
  .img_p{
      vertical-align:bottom;
  }
  .img_bu{
    vertical-align:top;
  }
  </style>
</head>
<body>
  <h1>Vertical Align</h1>
  <p>In this text we show an Icon <img class="img_p" src="easter-egg.jpg" alt="icon" title="icon"></p>
  <button>Easter is Coming <img class="img_bu" src="easter-egg.jpg" alt="icon" title="icon"></button>
<p>Happy Coding!</p>
</body>
</html>
