<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Properties</title>
  <script>
      window.onload=function(){
        const formElement=document.querySelector('form');
      console.log(formElement);
      //Crete a variable for each form property
        const formProperties=[
            formElement.action,
            formElement.encoding,
            formElement.enctype,
            formElement.name
        ];
        const div=document.querySelector('div');
        console.log(div);
        div.innerHTML=formProperties;
      }
      
  </script>
</head>
<body>
  <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <input type="text" id="username" name="username" />
    <input type="password" id="pass" name="pass" />
    <input type="submit" name="submit" value="Send" />
  </form>
  <div></div>
</body>
</html>
