<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Properties</title>
  <script>
    window.onload=function(){
        const form=document.querySelector('form');
        const username=form.elements[0];
        const password=form.elements[1];
  console.log(username);
        form.onsubmit=function(event){
            event.preventDefault;
            window.alert(`user name:${username.value},password :${password.value}`);
        }
    }
</script>
</head>
<body>
  <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">

  </form>
  <div></div>

</html>
