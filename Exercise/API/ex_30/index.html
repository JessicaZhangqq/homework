<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <script>
        window.onload=function(){
            const ulElement=document.querySelector('ul');
            const liElements=ulElement.children;
            while(liElements[0]){
                ulElement.removeChild(liElements.item(liElements.length-1));
            }
        }
    </script>
  </head>
  <body>
    <ul>
      <li>Bannana</li>
      <li>Apple</li>
      <li>Peach</li>
      <li>Eggs</li>
      <li>Tomatto</li>
      <li>Lettuce</li>
      <li>Milk</li>
    </ul>
  </body>
</html>
