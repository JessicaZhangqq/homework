<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JSON</title>
  <script>
      window.onload=function(){
      //Define a response variable and assign the following JSON object:
      const jsonVar={
        "title": "A New Hope", 
        "episode_id": 4, 
        "species": [
            "https://swapi.co/api/species/5/", 
            "https://swapi.co/api/species/3/", 
            "https://swapi.co/api/species/2/", 
            "https://swapi.co/api/species/1/", 
            "https://swapi.co/api/species/4/"
        ]
    };
    // Transform this JSON object into a JavaScript one using JSON.parse
    // const jsvar=JSON.parse(jsonVar);
    console.log(jsonVar);
    // Select the jsonresponse id element
    const jsonresponseElement=document.getElementById('jsonresponse');
    // Add title, episode_id as jsonresponse content
    const title=document.createElement('h1');
        title.innerHTML=jsonVar.title;
        jsonresponseElement.appendChild(title);
    const episode_idElement=document.createElement('p');
          episode_idElement.innerHTML='Episode ID:'+jsonVar.episode_id;
         jsonresponseElement.appendChild(episode_idElement); 
    // Also iterate the response species and create a link for each item and assing the corresponding href
        const species=jsonVar.species;
        let counter=1;
        species.forEach(function(specie){
        const aElement=document.createElement('a');
        aElement.setAttribute('href',specie);
        aElement.innerHTML='link'+counter;
        jsonresponseElement.appendChild(aElement);
        counter++;
        // console.log(counter);
        });
}
  </script>
</head>
<body>
  <div id="jsonresponse"></div>
</body>
</html>
