<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elements</title>
  <style>
    .red {
      color: red;
    }
    
    .green {
      color: green;
    }
    
    .orange {
      color: orange;
    }
  </style>
  <script>
    window.onload=function(){
      const ulElement=document.querySelector('ul');
      const children= ulElement.children;
      const secondChild=children[1];
      secondChild.classList.add('green')
      console.log(secondChild);
      const fourthChild=children[3];
      fourthChild.classList.add('red');
      console.log('parent element:',fourthChild.parentElement);
      const parentElement=fourthChild.parentElement;
      parentElement.classList.add('orange');
    }
  </script>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
</body>
</html>
