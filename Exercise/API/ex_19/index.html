<!DOCTYPE html>
<html lang="en">
<head>
  <title>Setting attributes</title>
  <style>
    .bold {
      font-weight: bold;
    }
    
    .striked {
      text-decoration: line-through;
    }
  </style>
  <script>
    window.onload=function(){
      const h1Element = document.querySelector('h1');
      const divElement = document.querySelector('div');
      const condition1=h1Element.hasAttributes();
      const condition2=divElement.hasAttributes();
      
    if(condition1||condition2){
      h1Element.classList.add('striked');
      divElement.classList.add('striked');
    }else{
      h1Element.classList.add('bold');
      divElement.classList.add('bold');
    }
    divElement.removeAttribute('name');
  }
  </script>
</head>
<body>
  <h1 id="main">Playing with attributes</h1>
  <div name="divy">We have more control over our documents as we learn about JavaScript and DOM elements!!!</div>
</body>
</html>
