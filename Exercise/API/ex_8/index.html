        <title>exercise 8</title>
        <script>
            let result=0;
            let count=0;
            alert('This program adds all the numbers you input');
            while (window.confirm('would you like to input a number?')){
               const number=window.prompt('Input a number');
                    result += + number;
                    count+=1;
            }
            const average=result/count;
            console.log('The result so far is:',result);
            console.log(`The user input ${count} numbers`);
            console.log(`The average is ${average}`);
        </script>
