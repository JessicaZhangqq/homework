<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <script>
        window.onload=function(){
            const firstbutton=document.getElementById('firstbutton');
            const handlChlickEvent=function(){
                window.alert('Oh.. Don\'t Click Me!!');
            }
            firstbutton.onclick=handlChlickEvent;
        }
    </script>
  </head>
  <body>
    <div></div>
    <button id="firstbutton">Click me!!</button>
  </body>
</html>
