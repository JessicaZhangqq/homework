<!DOCTYPE html>
<html lang="en">
<head>
  <title>Texts</title>
  <script>
      window.onload=function(){
        //Select the h1 element and add the following styles using JavaScript:
        //Color: red
        //Font     Weight: normal
        //Text Decoration: underline
          const h1Element=document.querySelector('h1');
          h1Element.style.color='red';
          h1Element.style.fontWeight='normal';
          h1Element.style.textDecoration='underline';
          //Select the p element and add the following styles using JavaScript:
          const pElement=document.querySelector('p');
          //Color: green
          pElement.style.color='green';
        //Font Weight: bold
            pElement.style.fontWeight='bold';
        //Border: 1px solid black
        pElement.style.border='1px solid  black';
      }
  </script>
</head>
<body>
  <h1>Main Title</h1>
  <p>This is a paragraph</p>
  <ul></ul>
</body>
</html>
