<!DOCTYPE html>
<html lang="en">
<head>
  <title>Texts</title>
  <script>
      window.onload=function(){
          const ulElement=document.querySelector('ul');
          ulElement.innerHTML='<li>Item 1</li><li>Item 2</li><li>Item 3</li><li>Item 4</li><li>Item 5</li>';
    //Show the ul element children using both children and innerHTML properties

    console.log(childrenElement[i],childrenElement[i].innerHTML);
    }
      }
